<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h2>LOAN ELIGIBILITY PREDICTION....!</h2>
        <form action="/" method="post">

            <!-- Applicant Income Field -->
            <label for="applicantIncome">Applicant Income (INR):</label>
            <input type="number" step="any" name="ApplicantIncome" id="applicantIncome" placeholder="e.g., 50000"
                required><br>

            <!-- Coapplicant Available Checkbox -->
            <label for="coapplicantAvailable">Do you have a coapplicant?</label>
            <input type="checkbox" name="CoapplicantAvailable" id="coapplicantAvailable" onclick="toggleCoapplicantIncome()"><br>

            <!-- Coapplicant Income Field (Initially hidden) -->
            <label for="coapplicantIncome" id="coapplicantIncomeLabel" style="display: none;">Coapplicant Income (INR):</label>
            <input type="number" step="any" name="CoapplicantIncome" id="coapplicantIncome" placeholder="e.g., 20000" style="display: none;"><br>
            
            <!-- Loan Amount Field -->
            <label for="loanAmount">Loan Amount (in thousands of INR):</label>
            <input type="number" step="any" name="LoanAmount" id="loanAmount" placeholder="e.g., 120 (for 120,000 INR)"
                required><br>

            <!-- Loan Amount Term Field -->
            <label for="loanAmountTerm">Loan Amount Term (months):</label>
            <input type="number" step="any" name="Loan_Amount_Term" id="loanAmountTerm"
                placeholder="e.g., 360 for 30 years" required><br>

            <!-- Credit History Field -->
            <fieldset>
                <legend>Credit History:</legend>
                <label><input type="radio" name="Credit_History" value="1" required> Good</label>
                <label><input type="radio" name="Credit_History" value="0"> Bad</label>
            </fieldset><br>

            <!-- Gender Field -->
            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="Gender" value="1" required> Male</label>
                <label><input type="radio" name="Gender" value="0"> Female</label>
            </fieldset><br>

            <!-- Marital Status Field -->
            <fieldset>
                <legend>Married:</legend>
                <label><input type="radio" name="Married" value="1" required> Yes</label>
                <label><input type="radio" name="Married" value="0"> No</label>
            </fieldset><br>

            <!-- Dependents Field -->
            <label for="dependents">Dependents (number of people):</label>
            <input type="number" name="Dependents" id="dependents" placeholder="e.g., 2" required><br>

            <!-- Self Employed Field -->
            <fieldset>
                <legend>Self Employed:</legend>
                <label><input type="radio" name="Self_Employed" value="1" required> Yes</label>
                <label><input type="radio" name="Self_Employed" value="0"> No</label>
            </fieldset><br>

            <!-- Education Field -->
            <fieldset>
                <legend>Education:</legend>
                <label><input type="radio" name="Education" value="1" required> Graduate</label>
                <label><input type="radio" name="Education" value="0"> Not Graduate</label>
            </fieldset><br>

            <!-- Property Area Field -->
            <fieldset>
                <legend>Property Area:</legend>
                <label><input type="radio" name="Property_Area" value="0" required> Rural</label>
                <label><input type="radio" name="Property_Area" value="1"> Semiurban</label>
                <label><input type="radio" name="Property_Area" value="2"> Urban</label>
            </fieldset><br>

            <!-- Submit Button -->
            <button type="submit">PREDICT</button>
        </form>
    </div>

    <!-- Toast Notification -->
<div id="toast" class="{{ 'show' if prediction_text else '' }}">
    <ul id="toast-message">
        {% for point in prediction_text %}
            <li>{{ point }}</li>
        {% endfor %}
    </ul>
    <button class="toast-close" onclick="closeToast()">CLOSE</button>
</div>



    <script src="{{ url_for('static', filename='toast.js') }}"></script>
</body>

</html>
